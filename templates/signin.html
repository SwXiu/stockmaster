{% extends "index.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar sesión</h2>

    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_username" class="form-label">Nombre de Usuario</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="Ingrese su nombre de usuario" required>
        </div>
        
        <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Ingrese su contraseña" required>
        </div>

        <!-- Mostrar error si existe -->
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </div>
    </form>

    <div class="mt-3 text-center">
        <p>¿No tienes cuenta? <a href="{% url 'user:signup' %}">Regístrate aquí</a></p>
    </div>
</div>

{% endblock %}
