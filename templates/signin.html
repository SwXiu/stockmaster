{% extends "index.html" %} 

{% load static %}

{% block title %}LOGIN{% endblock %}

{% block content %}


<section class="vh-100" style="background-color: white; position: relative;">
  <div class="container py-5 h-100" style="position: relative; z-index: 1;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div
          class="card"
          style="border-radius: 1rem; border: 8px solid #ff6219; position: relative; z-index: 2;"
        >
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="{% static 'img/log.webp' %}"
                alt="login form"
                class="img-fluid"
                style="
                  border-radius: 0.5rem 0 0 0.5rem;
                  height: 100%;
                  object-fit: cover;
                "
              />
            </div>
            <div
              class="col-md-6 col-lg-7 d-flex align-items-center"
              style="background-color: white; border-radius: 0 0.5rem 0.5rem 0"
            >
              <div class="card-body p-4 p-lg-5 text-white">
              <h3 class="text-center mb-4 fw-bold" style="color: #ff6219">Inicio de Sesión</h3>
              <form method="POST" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                <label for="id_username" class="form-label"
                  >Nombre de Usuario</label
                >
                <input
                  type="text"
                  name="username"
                  id="id_username"
                  class="form-control"
                  placeholder="Ingrese su nombre de usuario"
                  required
                />
                </div>

                <div class="mb-3">
                <label for="id_password" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  name="password"
                  id="id_password"
                  class="form-control"
                  placeholder="Ingrese su contraseña"
                  required
                />
                </div>

                <!-- Mostrar error si existe -->
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}


                <div class="pt-1 mb-4">
                <button
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary btn-block"   
                  style="background-color: #ff6219; color: white"
                  type="submit"
                  >
                  Acceder
                  </button>
                </div>

                <a class="mb-5 pb-lg-2" href="#!" style="color: #ff6219"
                >¿Haz olvidado tu contraseña?</a
                >
                <p class="mb-5 pb-lg-2" style="color: #ff6219">
                ¿No tienes una cuenta?
                <a href="{% url 'user:signup' %}" style="color: #ff6219">Registrate aquí</a>
                </p>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img
    src="{% static 'img/log2.jpg' %}"
    alt="background image"
    style="
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      opacity: 0.5;
    "
  />
</section>
{% endblock %}
