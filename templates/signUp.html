{% extends "index.html" %} 

{% block title %}SIGN UP{% endblock %} 

{% block content %}

<div class="container mt-5">
  <h2 class="text-center mb-4">Registrarse</h2>

  <form method="POST" class="needs-validation" novalidate id="signupForm">
    {% csrf_token %}

    <!-- Nombre de usuario -->
    <div class="mb-3">
      <label for="id_username" class="form-label">Nombre de Usuario</label>
      <input
        type="text"
        name="username"
        id="id_username"
        class="form-control"
        placeholder="Ingrese su nombre de usuario"
        required
      />
      <div class="invalid-feedback" id="usernameError"></div>
    </div>

    <!-- Correo electrónico -->
    <div class="mb-3">
      <label for="id_email" class="form-label">Correo Electrónico</label>
      <input
        type="email"
        name="email"
        id="id_email"
        class="form-control"
        placeholder="Ingrese su correo electrónico"
        required
      />
      <div class="invalid-feedback" id="emailError"></div>
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label for="id_telephone" class="form-label">Teléfono</label>
      <input
        type="text"
        name="telephone"
        id="id_telephone"
        class="form-control"
        placeholder="Ingrese su teléfono"
        required
      />
      <div class="invalid-feedback" id="telephoneError"></div>
    </div>

    <!-- Dirección -->
    <div class="mb-3">
      <label for="id_address" class="form-label">Dirección</label>
      <input
        type="text"
        name="address"
        id="id_address"
        class="form-control"
        placeholder="Ingrese su dirección"
        required
      />
      <div class="invalid-feedback" id="addressError"></div>
    </div>

    <!-- Fecha de nacimiento -->
    <div class="mb-3">
      <label for="id_birth_date" class="form-label">Fecha de Nacimiento</label>
      <input
        type="date"
        name="birth_date"
        id="id_birth_date"
        class="form-control"
        required
      />
      <div class="invalid-feedback" id="birthDateError"></div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="id_password1" class="form-label">Contraseña</label>
      <input
        type="password"
        name="password1"
        id="id_password1"
        class="form-control"
        placeholder="Ingrese su contraseña"
        required
      />
      <div class="invalid-feedback" id="password1Error"></div>
    </div>

    <!-- Confirmar Contraseña -->
    <div class="mb-3">
      <label for="id_password2" class="form-label">Confirmar Contraseña</label>
      <input
        type="password"
        name="password2"
        id="id_password2"
        class="form-control"
        placeholder="Confirme su contraseña"
        required
      />
      <div class="invalid-feedback" id="password2Error"></div>
    </div>

    <!-- Botón de registro -->
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </div>
  </form>
</div>
{% endblock %}
